<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Modular JavaScript Example</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="author" href="humans.txt">
    </head>
    <body>
        
        <script>
        	var App = App || {};

        	App.myModule = function() {
        		var publicProperty = 2;

        		var publicFunction = function (text) {
        			_privateFunction(text);
        			
        			console.log(_privateProperty); //will log error
        			console.log(publicProperty);
        		};

        		var _privateFunction = function (message) {
        			var _privateProperty = 1;
        			console.log(message);
        		};

        		var init = function() {
        			console.log("init");
        		}

        		var public = {
        			init: init,
        			publicProperty: publicProperty,
        			publicFunction: publicFunction
        		};

        		return public;
        	}();

        	App.myModule.init();
        	App.myModule.publicFunction('Hello, World!');
        </script>
    </body>
</html>
